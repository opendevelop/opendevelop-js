<!doctype html>
<html>
	<head>
		<meta charset="utf=8" />
		<title>OpenDevelop js</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script src="../lib/opendevelop.js"></script>
	</head>
	<body>
		<h1>OpenDevelop JavaScript Client</h1>
		
		<section id="client-settings">
			<form id="client-settings-form">
				<div>
					<label for="opendevelop-host" >OpenDevelop Host</label>
					<input id="opendevelop-host"  name="opendevelop-host" autofocus="autofocus"/>
				</div>
				<div>
					<label for="opendevelop-client-id" >OpenDevelop Client Id</label>
					<input id="opendevelop-client-id" name="opendevelop-client-id" />
				</div>
				<div>
					<label for="opendevelop-client-secret" >OpenDevelop Client Secret</label>
					<input id="opendevelop-client-secret" name="opendevelop-client-secret" />
				</div>
				<button>Save settings</button>
			</form>
		</section>
		<script src="main.js"></script>
	</body>
</html>
